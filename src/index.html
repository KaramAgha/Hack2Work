<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discover Your Skills</title>
</head>
<body>
    <h1 class="title">Discover Your Skills</h1>
    
    <p class="info">Your answers indicate that you are a great team worker, capable of analysing complex data and giving great presentations.</p>
    <p class="info">Because of this, the following jobs may be of interest to you:</p>
    
    <ul>
        <li><a href="">Marketing</a></li>
        <li><a href="">Driver</a></li>
        <li><a href="">Software Developer</a></li>
        <li><a href="">Finance</a></li>
    </ul>

    <div class="postcode-container">
        <input type="text" placeholder="Enter your postcode" id="postcode">
    </div>
    
    <div>
        <span>Enter maximum distance:</span>
        <input id="distance" type="range" min="0" max="20" value="0" onchange="updateTextInput(this.value)">
        <span id="miles"></span>
    </div>

    <button onclick="displaySuggestions()">Submit</button>
    <br><br>
    <div class="results-container" id="outcome"></div>

</body>

<script src="script.js"></script>
</html>
